{% extends "common/base.html" %}
{% load core %}
{# Displays admin dashboard for game tracker app #}

{% block html_body %}
  {% open_box %}
    <h2><a href="{% url 'gametracker:league_manager' %}">Leagues</a></h2>

    <ul>
    {% for league in leagues %}
      <li><a href="{% url 'gametracker:league_editor' league.id %}">{{ league.name }}</a></li>
    {% endfor %}
    </ul>
  {% close_box %}
{% endblock %}
